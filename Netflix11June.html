<html>
    <head>
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="Netflix11June.css">
    </head>

<body>
<div class="container"> 
    <div class="div1">
        <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="" id="netflix">

        <div class="child">
            <form action="">
                <select name="" id="language">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                </select>            
                <input type="button" value="Sign In" id="signin">
            </form>
        </div>
    </div>

    <div class="main-body">
        <div class="content1">
            <p id="a">Unlimited movies, TV shows and more</p>
            <br>
            <p id="b">Watch anywhere. Cancel anytime.</p>
            <br>
            <p id="c">Ready to watch? Enter your email to create or restart your membership.</p>
        
            <form action="" id="bottom">
                <input type="email" name="" id="email" placeholder="Email address">
                <input type="button" value="Get Started>" id="button">
            </form>
        </div>
    </div>
</div>


<div class="conatainer2">
    <div class="child-div2" id="content2">
        <h2 id="d">Enjoy on your TV</h2>
        <p id="e">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
    </div>
    
    <img alt="" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" data-uia="nmhp-card-animation-asset-image" id="tv">
</div>

</body>
</html>
